<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>V-char authorization</title>	
</head>
<body>
    <section class="content">        
        <div class="login">
            <form action="" method="post" enctype="multipart/form-data">                    
                <input type="text" name="username" placeholder="Username" />                                        
                <input type="password" name="password" placeholder="Password" />
                <input class="btn" type="button" name="btn-login" value="Login" />
            </form>            
        </div>
        <div class="after-login">
            <input class="btn" type="button" name="btn-register" value="Register" />
            <input class="btn" type="button" name="btn-recover" value="Recover" />
        </div>
    </section>	
</body>
</html>
