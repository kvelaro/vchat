<!DOCTYPE html>
<html>
<head>
	<title>V-chat</title>	
</head>
<body>
	<nav class="header-menu">
		<div class="users-online">
			<img src="./img/users-online.png" />
			<p>3 online</p>
		</div>
		<div class="profile">
			<img src="img/avatar.png" alt="avatar" />
			<p>Kamil Velaro</p>
			<i class="arrow-down"></i>
		</div>
	</nav>
	<section class="content">
		<div class="chat-area">
			<div class="status-zone">
				<div class="users-list-with-search">
					<input type="text" name="user-search" placeholder="Search"/>
					<div class="users-list">
						<div class="user" data-href="user-90">
							<div class="avatar">
								<img src="img/avatar.png" alt="avatar" />
							</div>
							<div class="user-details">
								<div class="username">Kamil Velaro</div>
								<div class="user-status">
									<i class="status-online"></i>
									<span class="status-text">Online</span>	
								</div>							
							</div>							
						</div>
						<div class="user" data-href="user-91">
							<div class="avatar">
								<img src="img/avatar.png" alt="avatar" />
							</div>
							<div class="user-details">
								<div class="username">Kamil Velaro</div>
								<div class="user-status">
									<i class="status-away"></i>
									<span class="status-text">Away</span>	
								</div>							
							</div>							
						</div>
						<div class="user" data-href="user-92">
							<div class="avatar">
								<img src="img/avatar.png" alt="avatar" />
							</div>
							<div class="user-details">
								<div class="username">Kamil Velaro</div>
								<div class="user-status">
									<i class="status-offline"></i>
									<span class="status-text">Offline</span>	
								</div>							
							</div>							
						</div>
						<div class="user" data-href="user-93">
							<div class="avatar">
								<img src="img/avatar.png" alt="avatar" />
							</div>
							<div class="user-details">
								<div class="username">Kamil Velaro</div>
								<div class="user-status">
									<i class="status-online"></i>
									<span class="status-text">Online</span>	
								</div>							
							</div>							
						</div>
						<div class="user" data-href="user-94">
							<div class="avatar">
								<img src="img/avatar.png" alt="avatar" />
							</div>
							<div class="user-details">
								<div class="username">Kamil Velaro</div>
								<div class="user-status">
									<i class="status-away"></i>
									<span class="status-text">Away</span>	
								</div>							
							</div>							
						</div>
					</div>
				</div>				
			</div>
			<div class="user-chat-zone">
				<div class="tab">
					<button class="tablinks">London</button>
					<button class="tablinks">Paris</button>
					<button class="tablinks">Tokyo</button>
				</div>
							
				<!-- Tab content -->
				<div id="London" class="tabcontent">
					<h3>London</h3>
					<p>London is the capital city of England.</p>
				</div>
			
				<div id="Paris" class="tabcontent">
				<h3>Paris</h3>
				<p>Paris is the capital of France.</p> 
				</div>
			
				<div id="Tokyo" class="tabcontent">
				<h3>Tokyo</h3>
				<p>Tokyo is the capital of Japan.</p>
				</div>
			</div>
			<div class="chat-tabs hidden"></div>
		</div>
		<div class="controls">
			<img class="baloon" src="./img/baloon.png" alt="baloon" />
			<textarea class="message-box" rows="1"></textarea>
			<img class="send-button" src="./img/send-button.png" />
		</div>	
	</section>
</body>
</html>
